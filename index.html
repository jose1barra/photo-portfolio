<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Photography</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="lightbox.js"></script>
</head>
<body>
  <!-- Header + Nav -->
  <header class="header">
    <div class="container">
      <h1 class="logo">My Photography</h1>
      <nav class="nav">
        <a href="#gallery">Photography</a>
        <a href="#video">Video</a>
        <a href="#awards">Awards</a>
        <a href="#about">About</a>
      </nav>
    </div>
  </header>

  <!-- Gallery Grid -->
  <main id="gallery" class="gallery">
    <!-- Swap in your filenames -->
    <img src="uploads/photo1.jpg" alt="Photo 1">
    <img src="uploads/photo2.jpg" alt="Photo 2">
    <img src="uploads/photo3.jpg" alt="Photo 3">
    <img src="uploads/photo4.jpg" alt="Photo 4">
    <!-- …etc… -->
  </main>

  <!-- Lightbox Slider -->
  <div id="lightbox" class="lightbox">
    <button class="nav-btn prev">&#10094;</button>
    <img id="lightbox-img" class="lightbox-img" src="" alt="">
    <button class="nav-btn next">&#10095;</button>
    <span class="close">&times;</span>
  </div>
</body>
</html>
