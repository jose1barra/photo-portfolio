<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Photography</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Your Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Nav Bar -->
  <nav class="navbar">
    <div class="container">
      <a href="#" class="logo">My Photography</a>
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- About Section -->
  <section id="about" class="section about-section">
    <div class="container">
      <h2>About Me</h2>
      <p>This is a short bio about the photographer.</p>
    </div>
  </section>

  <!-- Gallery Section -->
  <section id="gallery" class="section gallery-section">
    <div class="container" id="gallery">
      <!-- JS will inject images here -->
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="section contact-section">
    <div class="container">
      <h2>Contact</h2>
      <p>Email: <a href="mailto:example@email.com">example@email.com</a></p>
      <p>Instagram: <a href="https://instagram.com/yourhandle" target="_blank">@yourhandle</a></p>
    </div>
  </section>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" />
  </div>

  <!-- Scripts -->
  <script src="lightbox.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const gallery = document.getElementById('gallery');
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      const closeBtn = document.querySelector('.close');

      // 1. List your uploaded images here
      const imageList = [
        'uploads/photo1.jpg',
        'uploads/photo2.jpg',
        // …add more filenames as needed…
      ];

      // 2. Inject each image into the grid with a stagger index
      imageList.forEach((src, i) => {
        const img = document.createElement('img');
        img.src = src;
        img.alt = 'Photo';
        img.classList.add('gallery-item');
        img.style.setProperty('--i', i);
        gallery.appendChild(img);

        // 3. Attach click handler to open lightbox
        img.addEventListener('click', () => {
          lightboxImg.src = src;
          lightbox.classList.add('show');
        });
      });

      // 4. Close lightbox on × or outside click
      closeBtn.addEventListener('click', () => lightbox.classList.remove('show'));
      lightbox.addEventListener('click', e => {
        if (e.target === lightbox) lightbox.classList.remove('show');
      });
    });
  </script>
</body>
</html>
