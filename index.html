<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Photography</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Your Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Nav Bar -->
  <nav class="navbar">
    <div class="container">
      <a href="#" class="logo">My Photography</a>
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- About Section -->
  <section id="about" class="section about-section">
    <div class="container">
      <h2>About Me</h2>
      <p>This is a short bio about the photographer.</p>
    </div>
  </section>

  <!-- Gallery Section -->
  <section id="gallery" class="section gallery-section">
    <div class="container gallery-grid">
      <!-- Replace these srcs with your own /uploads/ filename.jpg -->
      <img src="uploads/photo1.jpg" alt="Photo 1" class="gallery-item" />
      <img src="uploads/photo2.jpg" alt="Photo 2" class="gallery-item" />
      <img src="uploads/photo3.jpg" alt="Photo 3" class="gallery-item" />
      <img src="uploads/photo4.jpg" alt="Photo 4" class="gallery-item" />
      <!-- …etc… -->
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="section contact-section">
    <div class="container">
      <h2>Contact</h2>
      <p>Email: <a href="mailto:example@email.com">example@email.com</a></p>
      <p>Instagram: <a href="https://instagram.com/yourhandle" target="_blank">@yourhandle</a></p>
    </div>
  </section>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" />
  </div>

  <!-- Lightbox Script -->
  <script src="lightbox.js"></script>
</body>
</html>
