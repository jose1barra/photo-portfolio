<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Photography</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="lightbox.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <h1 class="logo">My Photography</h1>
      <nav class="nav">
        <a href="#gallery">Photography</a>
        <a href="#video">Video</a>
        <a href="#awards">Awards</a>
        <a href="#about">About</a>
      </nav>
    </div>
  </header>

  <!-- Gallery -->
  <main id="gallery" class="gallery">
    <!-- Copy & paste your images here -->
    <img src="uploads/photo1.jpg" alt="">
    <img src="uploads/photo2.jpg" alt="">
    <img src="uploads/photo3.jpg" alt="">
    <img src="uploads/photo4.jpg" alt="">
    <!-- …etc… -->
  </main>

  <!-- Lightbox Modal -->
  <div id="lightbox">
    <span class="close">&times;</span>
    <img id="lightbox-img" src="" alt="">
  </div>
</body>
</html>
