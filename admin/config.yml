backend:
  name: github
  repo: jose1barra/photo-portfolio
  branch: main
  auth_type: implicit
  base_url: https://jose1barra.github.io
  site_domain: cosmic-dolphin-fff9ac.netlify.app

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "photos"
    label: "Photos"
    folder: "uploads"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
